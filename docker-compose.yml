version: "3"

networks:
  backend:
    driver: bridge

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./code/line-bot/:/var/www/line-bot
    networks: 
      - backend

  php-fpm:
    image: php:fpm-alpine
    volumes:
      - ./code/line-bot/:/var/www/line-bot
    networks: 
      - backend

### DataBase ###
  mysql:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: -------------
    volumes:
      - ./data/mysql/:/var/lib/mysql
    networks: 
      - backend
  
  redis:
    image: redis:4
    volumes:
      - ./data/redis/:/data

    networks: 
      - backend
